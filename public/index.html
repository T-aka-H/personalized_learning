<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>ğŸ“ ãƒ‘ãƒ¼ã‚½ãƒŠãƒ©ã‚¤ã‚ºå­¦ç¿’ã‚¢ãƒ—ãƒª</h1>
                <p>ã‚ãªãŸã®ãƒ¬ãƒ™ãƒ«ã«åˆã‚ã›ãŸã‚«ã‚¹ã‚¿ãƒ å­¦ç¿’ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ç”Ÿæˆã—ã¾ã™</p>
            </div>

            <!-- åˆæœŸå…¥åŠ›ã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
            <div id="inputSection" class="input-section">
                <div class="input-group">
                    <label for="keyword">ğŸ“š å­¦ç¿’ã—ãŸã„ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„:</label>
                    <input type="text" id="keyword" placeholder="ä¾‹ï¼šJavaScriptã€æ©Ÿæ¢°å­¦ç¿’ã€ãƒãƒ¼ã‚±ãƒ†ã‚£ãƒ³ã‚°ã€Python">
                </div>
                <button class="btn" onclick="startQuiz()">ğŸš€ ãƒ¬ãƒ™ãƒ«åˆ¤å®šã‚’é–‹å§‹</button>
            </div>

            <!-- ã‚¯ã‚¤ã‚ºã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
            <div id="quizSection" class="quiz-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="quizContent"></div>
                <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled>â¡ï¸ æ¬¡ã®å•é¡Œ</button>
            </div>

            <!-- çµæœãƒ»å­¦ç¿’ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚»ã‚¯ã‚·ãƒ§ãƒ³ -->
            <div id="resultSection" class="result-section">
                <div id="resultContent"></div>
                <button class="btn" onclick="generateLearningContent()">ğŸ“– å­¦ç¿’ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ç”Ÿæˆ</button>
            </div>

            <!-- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° -->
            <div id="loadingSection" class="loading hide">
                <div class="spinner"></div>
                <p>ç”Ÿæˆä¸­ã§ã™ã€‚ã—ã°ã‚‰ããŠå¾…ã¡ãã ã•ã„...</p>
            </div>

            <!-- ã‚¨ãƒ©ãƒ¼è¡¨ç¤º -->
            <div id="errorSection" class="error hide"></div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let questions = [];
        let answers = [];
        let userLevel = '';
        let keyword = '';

        async function startQuiz() {
            keyword = document.getElementById('keyword').value.trim();
            if (!keyword) {
                showError('ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            showLoading();
            
            try {
                const response = await fetch('/api/generate-quiz', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword })
                });

                if (!response.ok) {
                    throw new Error('ã‚¯ã‚¤ã‚ºã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                const data = await response.json();
                questions = data.questions;
                
                hideLoading();
                showQuiz();
            } catch (error) {
                hideLoading();
                showError('å•é¡Œã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        function showQuiz() {
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('quizSection').style.display = 'block';
            currentQuestion = 0;
            answers = [];
            displayQuestion();
        }

        function displayQuestion() {
            if (currentQuestion >= questions.length) {
                finishQuiz();
                return;
            }

            const question = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            const quizContent = document.getElementById('quizContent');
            quizContent.innerHTML = `
                <div class="question">
                    <h3>å•é¡Œ ${currentQuestion + 1}/10: ${question.question}</h3>
                    <div class="options">
                        ${question.options.map((option, index) => 
                            `<div class="option" onclick="selectOption(${index})">${option}</div>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('nextBtn').disabled = true;
        }

        function selectOption(optionIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[optionIndex].classList.add('selected');
            
            answers[currentQuestion] = optionIndex;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            displayQuestion();
        }

        function finishQuiz() {
            calculateLevel();
            showResults();
        }

        function calculateLevel() {
            let beginnerCorrect = 0;
            let intermediateCorrect = 0;
            let advancedCorrect = 0;
            
            for (let i = 0; i < questions.length; i++) {
                if (answers[i] === questions[i].correct) {
                    if (questions[i].level === 'beginner') beginnerCorrect++;
                    else if (questions[i].level === 'intermediate') intermediateCorrect++;
                    else if (questions[i].level === 'advanced') advancedCorrect++;
                }
            }

            // ãƒ¬ãƒ™ãƒ«åˆ¤å®šãƒ­ã‚¸ãƒƒã‚¯
            const beginnerRate = beginnerCorrect / 3; // åˆç´šå•é¡Œ3å•
            const intermediateRate = intermediateCorrect / 4; // ä¸­ç´šå•é¡Œ4å•
            const advancedRate = advancedCorrect / 3; // ä¸Šç´šå•é¡Œ3å•

            if (advancedRate >= 0.6 && intermediateRate >= 0.5) {
                userLevel = 'advanced';
            } else if (intermediateRate >= 0.5 && beginnerRate >= 0.6) {
                userLevel = 'intermediate';
            } else {
                userLevel = 'beginner';
            }
        }

        function showResults() {
            document.getElementById('quizSection').style.display = 'none';
            document.getElementById('resultSection').style.display = 'block';
            
            const levelText = {
                'beginner': 'åˆç´š',
                'intermediate': 'ä¸­ç´š',
                'advanced': 'ä¸Šç´š'
            };
            
            const levelClass = {
                'beginner': 'level-beginner',
                'intermediate': 'level-intermediate',
                'advanced': 'level-advanced'
            };

            const levelDescription = {
                'beginner': 'åŸºç¤ã‹ã‚‰ä¸å¯§ã«å­¦ç¿’ã—ã¦ã„ãã¾ã—ã‚‡ã†ï¼',
                'intermediate': 'åŸºç¤çŸ¥è­˜ã¯ã‚ã‚Šã¾ã™ã€‚å®Ÿè·µçš„ãªã‚¹ã‚­ãƒ«ã‚’èº«ã«ã¤ã‘ã¾ã—ã‚‡ã†ï¼',
                'advanced': 'é«˜åº¦ãªçŸ¥è­˜ãŒã‚ã‚Šã¾ã™ã€‚å°‚é–€æ€§ã‚’ã•ã‚‰ã«æ·±ã‚ã¾ã—ã‚‡ã†ï¼'
            };
            
            document.getElementById('resultContent').innerHTML = `
                <h2>ğŸ‰ ãƒ¬ãƒ™ãƒ«åˆ¤å®šçµæœ</h2>
                <p>ã‚ãªãŸã®<strong>${keyword}</strong>ã«é–¢ã™ã‚‹ãƒ¬ãƒ™ãƒ«ã¯ï¼š</p>
                <div class="level-badge ${levelClass[userLevel]}">${levelText[userLevel]}ãƒ¬ãƒ™ãƒ«</div>
                <p>${levelDescription[userLevel]}</p>
                <p>ã“ã®ãƒ¬ãƒ™ãƒ«ã«åŸºã¥ã„ã¦ã€ãƒ‘ãƒ¼ã‚½ãƒŠãƒ©ã‚¤ã‚ºã•ã‚ŒãŸå­¦ç¿’ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ç”Ÿæˆã—ã¾ã™ã€‚</p>
            `;
        }

        async function generateLearningContent() {
            showLoading();
            
            try {
                const response = await fetch('/api/generate-content', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ keyword, level: userLevel })
                });

                if (!response.ok) {
                    throw new Error('å­¦ç¿’ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ');
                }

                const data = await response.json();
                hideLoading();
                generatePDF(data.content);
                showSuccess('å­¦ç¿’ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ãŒç”Ÿæˆã•ã‚Œã€PDFãŒãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã•ã‚Œã¾ã—ãŸï¼');
            } catch (error) {
                hideLoading();
                showError('å­¦ç¿’ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã®ç”Ÿæˆã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        function generatePDF(content) {
            const levelText = {
                'beginner': 'åˆç´š',
                'intermediate': 'ä¸­ç´š',
                'advanced': 'ä¸Šç´š'
            };

            // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’æ•´ç†
            const lines = content.split('\n').filter(line => line.trim());
            const docContent = [];

            // ã‚¿ã‚¤ãƒˆãƒ«ãƒšãƒ¼ã‚¸
            docContent.push({
                text: `${keyword} å­¦ç¿’ã‚¬ã‚¤ãƒ‰`,
                style: 'title',
                alignment: 'center',
                margin: [0, 50, 0, 20]
            });

            docContent.push({
                text: `å¯¾è±¡ãƒ¬ãƒ™ãƒ«: ${levelText[userLevel]}`,
                style: 'subtitle',
                alignment: 'center',
                margin: [0, 0, 0, 10]
            });

            docContent.push({
                text: `ç”Ÿæˆæ—¥: ${new Date().toLocaleDateString('ja-JP')}`,
                style: 'subtitle',
                alignment: 'center',
                margin: [0, 0, 0, 30]
            });

            // æ”¹ãƒšãƒ¼ã‚¸
            docContent.push({ text: '', pageBreak: 'after' });

            // ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’å‡¦ç†
            lines.forEach((line, index) => {
                if (line.trim()) {
                    // ãƒ˜ãƒƒãƒ€ãƒ¼ã®æ¤œå‡º
                    if (line.startsWith('#') || line.match(/^\d+\./)) {
                        // ãƒ˜ãƒƒãƒ€ãƒ¼ã®å ´åˆ
                        docContent.push({
                            text: line.replace(/^#+\s*/, '').replace(/^\d+\.\s*/, ''),
                            style: 'header',
                            margin: [0, 15, 0, 10]
                        });
                    } else {
                        // é€šå¸¸ã®ãƒ†ã‚­ã‚¹ãƒˆ
                        docContent.push({
                            text: line,
                            style: 'body',
                            margin: [0, 0, 0, 8]
                        });
                    }
                }
            });

            // PDFãƒ‰ã‚­ãƒ¥ãƒ¡ãƒ³ãƒˆå®šç¾©
            const documentDefinition = {
                content: docContent,
                styles: {
                    title: {
                        fontSize: 24,
                        bold: true,
                        color: '#667eea'
                    },
                    subtitle: {
                        fontSize: 14,
                        color: '#666666'
                    },
                    header: {
                        fontSize: 16,
                        bold: true,
                        color: '#333333'
                    },
                    body: {
                        fontSize: 11,
                        lineHeight: 1.4,
                        color: '#333333'
                    }
                },
                defaultStyle: {
                    font: 'GenShinGothic' // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ•ã‚©ãƒ³ãƒˆï¼ˆæ—¥æœ¬èªå¯¾å¿œï¼‰
                },
                pageSize: 'A4',
                pageMargins: [40, 60, 40, 60]
            };

            // PDFã‚’ç”Ÿæˆãƒ»ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
            try {
                pdfMake.createPdf(documentDefinition).download(`${keyword}_${levelText[userLevel]}ãƒ¬ãƒ™ãƒ«_å­¦ç¿’ã‚¬ã‚¤ãƒ‰.pdf`);
            } catch (error) {
                console.error('PDFç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: ã‚·ãƒ³ãƒ—ãƒ«ãªãƒ†ã‚­ã‚¹ãƒˆPDF
                const simpleDoc = {
                    content: [
                        { text: `${keyword} å­¦ç¿’ã‚¬ã‚¤ãƒ‰`, fontSize: 20, bold: true, margin: [0, 0, 0, 20] },
                        { text: `å¯¾è±¡ãƒ¬ãƒ™ãƒ«: ${levelText[userLevel]}`, margin: [0, 0, 0, 10] },
                        { text: `ç”Ÿæˆæ—¥: ${new Date().toLocaleDateString('ja-JP')}`, margin: [0, 0, 0, 30] },
                        { text: content, fontSize: 10, lineHeight: 1.3 }
                    ],
                    pageSize: 'A4',
                    pageMargins: [40, 60, 40, 60]
                };
                pdfMake.createPdf(simpleDoc).download(`${keyword}_${levelText[userLevel]}ãƒ¬ãƒ™ãƒ«_å­¦ç¿’ã‚¬ã‚¤ãƒ‰.pdf`);
            }
        }

        function showLoading() {
            document.getElementById('loadingSection').classList.remove('hide');
        }

        function hideLoading() {
            document.getElementById('loadingSection').classList.add('hide');
        }

        function showError(message) {
            const errorSection = document.getElementById('errorSection');
            errorSection.textContent = message;
            errorSection.classList.remove('hide');
            setTimeout(() => {
                errorSection.classList.add('hide');
            }, 5000);
        }

        function hideError() {
            document.getElementById('errorSection').classList.add('hide');
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success-message';
            successDiv.textContent = message;
            document.querySelector('.card').appendChild(successDiv);
            
            setTimeout(() => {
                successDiv.remove();
            }, 5000);
        }

        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚µãƒãƒ¼ãƒˆ
        document.getElementById('keyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

            }
        });
    </script>
